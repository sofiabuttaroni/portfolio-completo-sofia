<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contattami – Sofia Buttaroni</title>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="assets/style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .menu-toggle span {
      background: white;
      height: 4px;
      border-radius: 2px;
      transition: all 0.3s ease;
      display: block;
    }

    nav.sticky-nav {
      position: sticky;
      top: 0;
      z-index: 10000;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav.sticky-nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav.sticky-nav ul li {
      margin-right: 20px;
    }

    nav.sticky-nav ul li:last-child {
      margin-right: 0;
    }

    nav.sticky-nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    @media (min-width: 769px) {
      nav.sticky-nav ul {
        position: static !important;
        flex-direction: row !important;
        background: none !important;
        box-shadow: none !important;
        width: auto !important;
        padding: 0 !important;
        border-radius: 0 !important;
      }
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        width: 30px;
        height: 25px;
        justify-content: space-between;
        margin-left: 20px;
      }

      nav.sticky-nav ul {
        display: none;
        flex-direction: column;
        background: linear-gradient(135deg, #FF7E5F, #FEB47B);
        position: absolute;
        top: 50px;
        right: 10px;
        width: 200px;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        z-index: 1000;
      }
      nav.sticky-nav ul.show {
        display: flex;
      }
      nav.sticky-nav ul li {
        margin: 10px 0;
        text-align: center;
      }
      nav.sticky-nav ul li a {
        color: white;
        font-weight: 700;
      }
    }

    .contattami-container {
      max-width: 420px;
      margin: 3rem auto 6rem;
      background: white;
      border: 2px solid #FF7E5F;
      border-radius: 10px;
      padding: 25px 20px;
      color: black;
      box-sizing: border-box;
    }

    .contattami-container h1 {
      margin-top: 0;
      text-align: center;
      color: #FF7E5F;
      font-weight: 700;
    }

    .contattami-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contattami-container input[type="text"],
    .contattami-container input[type="email"],
    .contattami-container textarea {
      border: 1.5px solid #FF7E5F;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }

    .contattami-container input::placeholder,
    .contattami-container textarea::placeholder {
      color: #999;
    }

    .contattami-container button[type="submit"] {
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contattami-container button[type="submit"]:hover {
      background: linear-gradient(135deg, #FEB47B, #FF7E5F);
    }

    footer.footer {
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      padding: 15px 20px;
      color: white;
      text-align: center;
      margin-top: auto;
      font-size: 0.9rem;
    }

    footer.footer .footer-links {
      margin-bottom: 8px;
    }

    footer.footer .footer-links a {
      color: white;
      margin: 0 10px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }

    footer.footer .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav class="sticky-nav">
    <div class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" aria-expanded="false" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="index.html#bio">Chi sono</a></li>
      <li><a href="cv.html">Curriculum</a></li>
      <li><a href="contattami.html">Contattami</a></li>
    </ul>
  </nav>

  <main class="contattami-container">
    <h1>Contattami</h1>
    <form action="#" method="POST">
      <input type="text" name="nome" placeholder="Nome" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea name="messaggio" rows="5" placeholder="Messaggio" required></textarea>
      <button type="submit">Invia</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="contattami.html">Contattami</a>
      <a href="https://github.com/sofiabuttaroni" target="_blank" rel="noopener">GitHub</a>
      <a href="https://www.instagram.com/sofia.buttaroni" target="_blank" rel="noopener">Instagram</a>
      <a href="https://www.linkedin.com/in/sofia-buttaroni-561974309" target="_blank" rel="noopener">LinkedIn</a>
    </div>
    <p>
      © 2025 Sofia Buttaroni • Tutti i diritti riservati<br>
      Autorizzo il trattamento dei miei dati personali ai sensi del GDPR (Reg. UE 2016/679)
    </p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !isExpanded);
      menu.classList.toggle('show');
    });

    menuToggle.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menuToggle.click();
      }
    });
  </script>

</body>
</html>
