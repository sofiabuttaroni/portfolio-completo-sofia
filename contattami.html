<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contattami – Sofia Buttaroni</title>
<!-- Meta tag Open Graph -->
<!-- Meta tag Open Graph -->
<meta property="og:title" content="Portfolio di Sofia Buttaroni" />
<meta property="og:description" content="Scopri il mio portfolio creativo: progetti, CV e contatti." />
<meta property="og:image" content="https://sofiabuttaroni.github.io/portfolio-completo-sofia/assets/preview.jpg" />
<meta property="og:url" content="https://sofiabuttaroni.github.io/portfolio-completo-sofia/" />
<meta property="og:type" content="website" />

  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

  <style>
    body {
      padding-top: 60px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      color: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HAMBURGER */
    .menu-toggle {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
      margin: 0 auto;
    }
    .menu-toggle span {
      background: white;
      height: 3px;
      border-radius: 2px;
      transition: all 0.3s ease;
      display: block;
    }

    nav.sticky-nav {
      position: sticky;
      top: 0;
      z-index: 10000;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    nav.sticky-nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav.sticky-nav ul li {
      margin-right: 25px;
    }

    nav.sticky-nav ul li:last-child {
      margin-right: 0;
    }

    nav.sticky-nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.15rem;
      transition: background 0.3s ease, color 0.3s ease;
      padding: 6px 12px;
      border-radius: 6px;
    }

    nav.sticky-nav ul li a:hover,
    nav.sticky-nav ul li a:focus {
      background: rgba(255, 126, 95, 0.8);
      outline: none;
    }

    @media (min-width: 769px) {
      nav.sticky-nav ul {
        flex-direction: row !important;
      }
      .menu-toggle {
        display: none;
      }
    }

    @media (max-width: 768px) {
      nav.sticky-nav {
        width: 90vw;
        border-radius: 20px;
        top: 10px;
      }
      nav.sticky-nav ul {
        display: none;
        flex-direction: column;
        background: linear-gradient(135deg, #FF7E5F, #FEB47B);
        position: absolute;
        top: 45px;
        left: 50%;
        transform: translateX(-50%);
        width: 160px;
        padding: 10px;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      nav.sticky-nav ul.show {
        display: flex;
      }
      nav.sticky-nav ul li {
        margin: 8px 0;
        text-align: center;
      }
      nav.sticky-nav ul li a {
        color: white;
        font-size: 1.1rem;
      }
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    .form-box {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 16px;
      border: 3px solid #FF7E5F;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .form-box h1 {
      text-align: center;
      color: #FF7E5F;
      margin-bottom: 1rem;
    }

    .form-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-box button {
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
    }

    .form-box button:hover {
      opacity: 0.9;
    }

    footer.footer {
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      padding: 15px 20px;
      color: white;
      text-align: center;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: white;
      margin: 0 10px;
      font-weight: bold;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <nav class="sticky-nav" role="navigation" aria-label="Menu principale">
    <div
      class="menu-toggle"
      id="menu-toggle"
      aria-label="Toggle menu"
      aria-expanded="false"
      role="button"
      tabindex="0"
    >
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="index.html#bio">Chi sono</a></li>
      <li><a href="cv.html">Curriculum</a></li>
      <li><a href="contattami.html" aria-current="page">Contattami</a></li>
    </ul>
  </nav>

  <main>
    <div class="form-box">
      <h1>Contattami</h1>
      <form>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Messaggio</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Invia</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="contattami.html">Contattami</a>
      <a href="https://github.com/sofiabuttaroni" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/sofiabuttaroni" target="_blank">LinkedIn</a>
      <a href="https://www.instagram.com/sofia.buttaroni" target="_blank">Instagram</a>
    </div>
    <p>© 2025 Sofia Buttaroni • Tutti i diritti riservati<br />
    Autorizzo il trattamento dei miei dati personali ai sensi del GDPR (Reg. UE 2016/679)</p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
      menuToggle.setAttribute('aria-expanded', !expanded);
      menu.classList.toggle('show');
    });

    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menuToggle.click();
      }
    });
  </script>
</body>
</html>
