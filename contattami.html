<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contattami – Sofia Buttaroni</title>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="site.webmanifest" />

  <link rel="stylesheet" href="assets/style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    nav.sticky-nav {
      position: sticky;
      top: 0;
      z-index: 10000;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    nav.sticky-nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav.sticky-nav ul li {
      margin-right: 25px;
    }

    nav.sticky-nav ul li:last-child {
      margin-right: 0;
    }

    nav.sticky-nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.15rem;
      transition: background 0.3s ease, color 0.3s ease;
      padding: 6px 12px;
      border-radius: 6px;
    }

    nav.sticky-nav ul li a:hover,
    nav.sticky-nav ul li a:focus {
      background: rgba(255, 126, 95, 0.8);
      outline: none;
    }

    /* --- VERSIONE MOBILE --- */
    @media (max-width: 768px) {
      /* Hamburger fisso esattamente al centro verticale e orizzontale */
      .menu-toggle {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        width: 35px;
        height: 30px;
        justify-content: space-between;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 11000;
      }
      .menu-toggle span {
        background: white;
        height: 4px;
        border-radius: 2px;
        display: block;
        transition: all 0.3s ease;
      }

      /* Menu popup centrato */
      nav.sticky-nav ul {
        display: none;
        flex-direction: column;
        background: linear-gradient(135deg, #FF7E5F, #FEB47B);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90vw;
        max-width: 320px;
        padding: 15px 20px;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        z-index: 10000;
        text-align: center;
      }
      nav.sticky-nav ul.show {
        display: flex;
      }
      nav.sticky-nav ul li {
        margin: 15px 0;
      }
      nav.sticky-nav ul li a {
        color: white;
        font-weight: 700;
        font-size: 1.3rem;
        text-decoration: none;
      }
    }

    main > h1 {
      max-width: 420px;
      margin: 2rem auto 1rem;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      padding: 15px 20px;
      border-radius: 12px;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border: 3px solid white;
    }

    .social-links-box {
      max-width: 420px;
      background: white;
      margin: 0 auto 1.8rem;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      gap: 25px;
      box-sizing: border-box;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      color: #FF7E5F;
    }

    .social-links-box a {
      color: #FF7E5F;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links-box a:hover,
    .social-links-box a:focus {
      color: #FEB47B;
      outline: none;
    }

    .contattami-container {
      max-width: 420px;
      margin: 0 auto 4rem;
      background: white;
      border: 2px solid white;
      border-radius: 10px;
      padding: 25px 20px;
      color: black;
      box-sizing: border-box;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    }

    .contattami-container form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .contattami-container input[type="text"],
    .contattami-container input[type="email"],
    .contattami-container textarea {
      border: 1.5px solid #FF7E5F;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }

    .contattami-container input::placeholder,
    .contattami-container textarea::placeholder {
      color: #999;
    }

    .contattami-container button[type="submit"] {
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contattami-container button[type="submit"]:hover {
      background: linear-gradient(135deg, #FEB47B, #FF7E5F);
    }

    footer.footer {
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      padding: 18px 20px;
      color: white;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.25);
      margin-top: auto;
    }

    footer.footer .footer-links {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    footer.footer .footer-links a {
      color: white;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.1rem;
      transition: text-decoration 0.3s ease;
    }

    footer.footer .footer-links a:hover,
    footer.footer .footer-links a:focus {
      text-decoration: underline;
      outline: none;
    }

    /* Focus outline per accessibilità */
    a:focus-visible, button:focus-visible, .menu-toggle:focus-visible {
      outline: 3px solid #FEB47B;
      outline-offset: 3px;
    }
  </style>
</head>
<body>

  <nav class="sticky-nav" role="navigation" aria-label="Menu principale">
    <div
      class="menu-toggle"
      id="menu-toggle"
      aria-label="Toggle menu"
      aria-expanded="false"
      role="button"
      tabindex="0"
    >
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="index.html#bio">Chi sono</a></li>
      <li><a href="cv.html">Curriculum</a></li>
      <li><a href="contattami.html" aria-current="page">Contattami</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contattami</h1>

    <div class="social-links-box" aria-label="Link ai social media">
      <a href="https://github.com/sofiabuttaroni" target="_blank" rel="noopener" aria-label="GitHub di Sofia Buttaroni">GitHub</a>
      <a href="https://www.instagram.com/sofia.buttaroni" target="_blank" rel="noopener" aria-label="Instagram di Sofia Buttaroni">Instagram</a>
      <a href="https://www.linkedin.com/in/sofia-buttaroni-561974309" target="_blank" rel="noopener" aria-label="LinkedIn di Sofia Buttaroni">LinkedIn</a>
    </div>

    <section class="contattami-container" aria-label="Modulo di contatto">
      <form action="#" method="POST">
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="messaggio" rows="5" placeholder="Messaggio" required></textarea>
        <button type="submit">Invia</button>
      </form>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="footer-links">
      <a href="contattami.html" aria-current="page">Contattami</a>
      <a href="https://github.com/sofiabuttaroni" target="_blank" rel="noopener">GitHub</a>
      <a href="https://www.instagram.com/sofia.buttaroni" target="_blank" rel="noopener">Instagram</a>
      <a href="https://www.linkedin.com/in/sofia-buttaroni-561974309" target="_blank" rel="noopener">LinkedIn</a>
    </div>
    <p>
      © 2025 Sofia Buttaroni • Tutti i diritti riservati<br />
      Autorizzo il trattamento dei miei dati personali ai sensi del GDPR (Reg. UE 2016/679)
    </p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
      menuToggle.setAttribute('aria-expanded', !expanded);
      menu.classList.toggle('show');
    });

    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menuToggle.click();
      }
    });

    // Chiude il menu quando si clicca su un link (mobile)
    document.querySelectorAll('#menu a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('show');
        menuToggle.setAttribute('aria-expanded', false);
      });
    });
  </script>

</body>
</html>
