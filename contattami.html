<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contattami â€“ Sofia Buttaroni</title>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="assets/style.css" />

  <style>
    body {
      padding-top: 60px; /* spazio per menu sticky */
      background: #fff;
      font-family: Arial, sans-serif;
    }

    /* Menu sticky uguale a index */
    nav.sticky-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 10000;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      padding: 10px 20px;
      box-sizing: border-box;
    }

    .menu-toggle span {
      background: white;
      height: 4px;
      border-radius: 2px;
      transition: all 0.3s ease;
      display: block;
    }

    nav.sticky-nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    @media (min-width: 769px) {
      nav.sticky-nav ul {
        position: static !important;
        flex-direction: row !important;
        background: none !important;
        box-shadow: none !important;
        width: auto !important;
        padding: 0 !important;
        border-radius: 0 !important;
      }
      nav.sticky-nav ul li {
        margin-right: 20px;
      }
      nav.sticky-nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        width: 30px;
        height: 25px;
        justify-content: space-between;
        margin: 10px;
      }

      nav.sticky-nav ul {
        display: none;
        flex-direction: column;
        background: linear-gradient(135deg, #FF7E5F, #FEB47B);
        position: absolute;
        top: 50px;
        right: 10px;
        width: 200px;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        z-index: 1000;
      }
      nav.sticky-nav ul.show {
        display: flex;
      }
      nav.sticky-nav ul li {
        margin: 10px 0;
        text-align: center;
      }
      nav.sticky-nav ul li a {
        color: white;
        font-weight: 700;
      }
    }

    /* Contattami container */
    .contattami-container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .contattami-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #FF7E5F;
    }

    /* Form stile */
    form {
      background: white;
      border: 2px solid #FF7E5F;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      border: 1.5px solid #FF7E5F;
      border-radius: 6px;
      padding: 10px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      color: #999;
    }

    /* Pulsante invio */
    button[type="submit"] {
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #FEB47B, #FF7E5F);
    }

    /* Testi contattami neri */
    .contattami-container label,
    .contattami-container p,
    .contattami-container a {
      color: black;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <nav class="sticky-nav">
    <div class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" aria-expanded="false" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="index.html#bio">Chi sono</a></li>
      <li><a href="index.html#competenze">Competenze</a></li>
      <li><a href="contattami.html">Contattami</a></li>
    </ul>
  </nav>

  <main class="contattami-container">
    <h2>Contattami</h2>
    <form action="#" method="post" novalidate>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="La tua email" required />

      <label for="messaggio">Messaggio</label>
      <textarea id="messaggio" name="messaggio" rows="5" placeholder="Scrivi qui il tuo messaggio" required></textarea>

      <button type="submit">Invia</button>
    </form>
  </main>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !isExpanded);
      menu.classList.toggle('show');
    });

    menuToggle.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menuToggle.click();
      }
    });
  </script>

</body>
</html>
