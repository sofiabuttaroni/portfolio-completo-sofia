    /* Hamburger menu bianco */
    .menu-toggle span {

    nav.sticky-nav ul {

    @media (max-width: 768px) {

        position: relative;
      }

        display: flex;
        flex-direction: column;
        cursor: pointer;
        width: 30px;
        height: 25px;
        justify-content: space-between;
        margin: 10px;
      }

      nav.sticky-nav ul {
        display: none;
        flex-direction: column;
        background: linear-gradient(135deg, #FF7E5F, #FEB47B);
        position: absolute;
        top: 50px;
        right: 10px;
        width: 200px;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        z-index: 1000;
      }
      nav.sticky-nav ul.show {
        display: flex;
      }
      nav.sticky-nav ul li {
        margin: 10px 0;
        text-align: center;
      }
      nav.sticky-nav ul li a {
        color: white;
        font-weight: 700;
      }
    }
  </style>
