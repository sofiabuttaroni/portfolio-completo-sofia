    <h1>Contattami</h1>
    <p>Compila il modulo per inviarmi un messaggio!</p>

  <section class="contact">
    <form class="contact-form" action="#" method="POST">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="esempio@email.com" required />

      <label for="messaggio">Messaggio</label>
      <textarea id="messaggio" name="messaggio" rows="6" placeholder="Scrivimi qualcosa..." required></textarea>

      <button type="submit">Invia</button>
    </form>
