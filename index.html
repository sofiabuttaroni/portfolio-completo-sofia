<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chi sono – Sofia Buttaroni</title>

  <!-- Open Graph e favicon (lascia quelli che avevi) -->
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/menu.css" />

  <style>
    /* Hamburger menu - linee bianche */
    .menu-toggle span {
      background: white;
      height: 4px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Menu dropdown mobile con gradient tramonto */
    nav.sticky-nav ul {
      display: none;
      flex-direction: column;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      position: absolute;
      top: 50px;
      right: 10px;
      width: 200px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    nav.sticky-nav ul.show {
      display: flex;
    }
    nav.sticky-nav ul li {
      margin: 10px 0;
      text-align: center;
      list-style: none;
    }
    nav.sticky-nav ul li a {
      color: white;
      font-weight: 700;
      display: block;
      padding: 10px 0;
      text-decoration: none;
    }

    /* Mostra menu toggle solo sotto 768px */
    @media (max-width: 768px) {
      nav.sticky-nav {
        position: relative;
      }

      .menu-toggle {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        width: 30px;
        height: 25px;
        justify-content: space-between;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <nav class="sticky-nav">
    <div class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" aria-expanded="false" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="#bio">Chi sono</a></li>
      <li><a href="#competenze">Competenze</a></li>
      <li><a href="contattami.html">Contattami</a></li>
    </ul>
  </nav>

  <main>
    <!-- Il contenuto della pagina "Chi sono" come già ce l’hai -->
    <section id="bio">
      <h1>Chi sono</h1>
      <p>...contenuto bio...</p>
    </section>
    <section id="competenze">
      <h2>Competenze</h2>
      <p>...contenuto competenze...</p>
    </section>
  </main>

  <footer class="footer">
    <!-- Footer come già lo hai -->
  </footer>

  <script src="assets/menu.js"></script>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !isExpanded);
      menu.classList.toggle('show');
    });

    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menuToggle.click();
      }
    });
  </script>

</body>
</html>
